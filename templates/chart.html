{% extends "base/base.html" %}

{% block title %} 何敏煌的網站 {% endblock %}

{% block headmessage %}
<h2>手機價格比較圖表</h2>
{% endblock %}

{% block content %}

<div class="about_history_area section_gap">
  <div class="container">
    <canvas id="allphone"></canvas>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('allphone');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [
        {% for item in data %}
        '{{item.name}}',
        {% endfor %}
      ],
      datasets: [{
        label: '各種手機',
        data: [
          {% for item in data %}
          {{item.price}},
          {% endfor %}
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{% endblock %}
